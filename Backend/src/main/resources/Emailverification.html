<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookiki 이메일 인증</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .verify-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .verify-button:hover {
            background-color: #2980b9;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .time-notice {
            font-size: 14px;
            color: #999;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        Bookiki
    </div>
    <h1>이메일 인증</h1>
    <p>
        Bookiki 서비스를 이용해 주셔서 감사합니다.<br>
        아래 버튼을 클릭하여 이메일 인증을 완료해 주세요.
    </p>
    <div class="button-container">
        <a th:href="${frontendUrl + '/verify-email?token=' + token}"
           class="verify-button">
            이메일 인증하기
        </a>
    </div>
    <div class="time-notice">
        인증 링크는 5분간 유효합니다.
    </div>
    <div class="footer">
        본 메일은 발신전용입니다. 문의사항이 있으시면 고객센터를 이용해 주세요.
    </div>
</div>
</body>
</html>
